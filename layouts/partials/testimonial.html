{{ with .Site.Data.testimonial }}
  {{ if .enable }}
  <style>
    .site-testimonial-item {
    background: #fff;
    padding: 25px;
    margin-bottom: 25px;
    transition: all .3s ease-in;
    box-shadow: inset 0 50px 0 #fff;
    min-height: 0;
  }

  .site-testimonial-item-header {
      display:block;
      align-items: center;
      margin-bottom: 20px;
  }

  .site-testimonial-item-header .thumb {
      width: 170px;
      height: 170px;
      object-fit: cover;
      object-position: top center;
      margin-right:0;
      margin-bottom: 20px;
  }
  .site-testimonial-item-header .person p {
    font-family: montserrat,sans-serif;
  }
  .section-title h2 {
    font-size: 18pt;
  }
  </style>
  <section class="site-testimonial">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .testimonial_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-testimonial-item">
            <div class="site-testimonial-item-header">
              <div class="thumb">
                <img src="{{ .thumb | absURL }}" alt="user-thumb-one">
              </div>
              <div class="person">
                <h5>{{ .name }}</h5>
                <p>{{ .company_position }}</p>
              </div>
            </div><!--
            <p class="site-testimonial-item-body">
              {{ .quote }}
            </p>-->
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
