{{ with .Site.Data.counter }}
  {{ if .enable }}
  <style>
  .text-white {
    font-size: 1.625rem;
  }
  .site-counter-item-title {
    font-size: 20px;
    font-weight: 300;
    font-family: montserrat,sans-serif;
  }
  .btn-light {
    color: #AD1113!important;;
  }
  img.site-counter-item-image {
    display: block;
    padding-bottom: 12px;
  }
  </style>
  <section class="site-counter" id="counter">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 class="text-white">{{ .heading }}</h2>
            <a href="/about/" class="btn btn-light btn-more">Подробнее</a>
          </div>
        </div>
        {{ range .counter_item }}
        <div class="col-lg-3 col-md-6">
          <div class="site-counter-item">
            <img class="site-counter-item-image" src="{{ .image }}" alt="">
            <span class="site-counter-item-title">{{ .title }}</span>
            <!--<h3 class="site-counter-item-number">{{ .number }}</h3>-->
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
