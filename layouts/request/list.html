{{ define "main" }}

<style>
.site-project-header {
background: #AD1113 url('{{ "img/bg-page-header.png" | absURL }}') 50% 50% no-repeat;
padding: 170px 0 75px;
}
.site-project-single-section {
padding: 50px 0 100px;
}
.header-link {
color: #fff;
text-decoration: none;
}
.header-link:hover {
color: #fff;
text-decoration: underline;
}
.site-blog.details {
    padding: 50px 0 80px;
}
.site-project-header-content h2 {
    font-size: 40px;
}
</style>

<section class="site-project-header">
<div class="container">
<div class="row align-items-center">
    <div class="col-lg-8">
    <div class="site-project-header-content">
        <p style="color: #fff;">
        <a class="header-link" href="/">Главная</a>  /
        </p>
        <h2 style="color: #fff;">
        Оставить заявку
        </h2>
    </div>
    </div>
</div>
</div>
</section>
<section class="site-blog details">
<div class="container">
    <div class="row justify-content-center">
    <div class="col align-self-center">
        <article class="site-blog-details">
          <div class="col-lg-12 align-self-center">
            <div class="site-request-form">
              <form id="contact-form" action="" method="POST">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="select-wrapper">
                      <select class="form-control" id="street" name="street">
                        <option value="0" selected disabled hidden>Выберите улицу</option>
                        <option value="1">пр-кт. Мира</option>
                        <option value="2">28 Невельской дивизии</option>
                        <option value="3">70 лет Октября</option>
                        <option value="4">Виноградова</option>
                        <option value="5">Калинина</option>
                        <option value="6">Кедрова</option>
                        <option value="7">Кузнецова</option>
                        <option value="8">Ленина</option>
                        <option value="9">Октябрьская</option>
                        <option value="10">Орджоникидзе</option>
                        <option value="11">Урицкого</option>
                        <option value="12">Багратиона</option>
                        <option value="13">Портовиков</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" name="house" id="house" placeholder="Дом">
                  </div>
                  <div class="col-lg-3">
                    <input type="text" class="form-control" name="flat" id="flat" placeholder="Квартира">
                  </div>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="Имя">
                  </div>
                  <div class="col-lg-6">
                    <input type="tel" class="form-control" name="email" id="email" placeholder="Телефон">
                  </div>
                  <div class="col-lg-12">
                    <div class="select-wrapper">
                      <select class="form-control" id="street" name="street">
                        <option value="" selected disabled hidden>Выберите тип обращения</option>
                        <option value="question">Вопрос</option>
                        <option value="report">Жалоба</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <textarea class="form-control" id="request-description" name="request-description" rows="6" placeholder="Описание заявки"></textarea>
                  </div>
                  <div class="col-12">
                    <input type="file" class="form-control" name="" id="">
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="contact-form-button">
                      <span class="btn-area">
                        <span data-text="Отправить">
                          Отправить
                        </span>
                      </span>
                    </button>
                  </div>
                  <p id="contact-form-status"></p>
                </div>
              </form>
            </div>
          </div>
        </article>
    </div>
    </div>
</div>
</section>

{{ end }}
